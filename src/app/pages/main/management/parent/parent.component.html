<div class="border border-surface rounded-2xl p-5">
    <app-generic-table [data]="tableData" [config]="tableConfig" title="Parent" [showActions]="false" [loading]="loading" [activeOnes]="'0 Parent'"
     (onNew)="handleNewParent()" (toolbarCustomActionClicked)="handleToolbarCustomActionClicked($event)">
    </app-generic-table>
</div>


<ng-template #createParentContent>
    <h3 class="text-xl font-semibold mb-4 text-muted-color-emphasis">Create a Parent</h3>
    <app-generic-form [fields]="parentFormFields()" (formSubmit)="handleFormSubmit($event)"></app-generic-form>
</ng-template>
